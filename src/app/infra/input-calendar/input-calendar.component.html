<span class="ui-float-label">
<p-calendar name="calendario"
            [timeOnly]="somenteHorario"
            [showTime]="horaEdata"
            [inline]="inline"
            [style]="{width: '100%'}"
            dateFormat="dd/mm/yy"
            id="float-input">
</p-calendar>
  <label for="float-input" *ngIf="label">{{label}}</label>
</span>

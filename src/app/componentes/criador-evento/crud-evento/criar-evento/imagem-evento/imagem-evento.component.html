<img [src]="imgSRC" *ngIf="imgSRC && !submitted" class="imagem">
<ng-template [ngIf]="!imgSRC">
    <app-upload label="Procurar Imagem" (imagemOutput)="carregaImagem($event)"></app-upload>
</ng-template>

<ng-template [ngIf]="imgSRC">
    <div class="footer">
        <app-upload label="Escolher outra imagem" (imagemOutput)="carregaImagem($event)"></app-upload>
    </div>
</ng-template>

<form class="p-fluid p-formgrid p-grid" #form="ngForm">
  <div class="p-col-12 p-md-12 p-lg-12">
    <h1>Criar Evento</h1>
    <hr>
  </div>

  <div class="p-col-12 p-md-12 p-lg-12">
    <h2>Informações gerais</h2>
  </div>

  <div class="p-field p-col-12 p-md-6">
    <app-input-texto id="tituloEvento"
                     label="Titulo"
                     tipo="text"
                     required="true"
                     [(ngModel)]="event.name"
                     name="tituloEvento">
    </app-input-texto>
  </div>

  <div class="p-field p-col-12 p-md-6">
    <app-input-texto id="descricaoEvento"
                     label="Descrição"
                     tipo="text"
                     required="true"
                     [(ngModel)]="event.description"
                     name="descricaoEvento">
    </app-input-texto>
  </div>

  <div class="pp-field p-col-12 p-md-6">
    <ng-select [items]="categories"
               bindLabel="name"
               bindValue="id"
               [(ngModel)]="idCategory"
               name="categoria"
               placeholder="Categoria"
               clearable="false"
               searchable="false"
               id="categoria"
               class="custom">
    </ng-select>
  </div>

  <div class="p-field p-col-12 p-md-6">
    <div class="p-formgroup-inline">
      <div class="p-field">
        <p-calendar name="calendario"
                    [(ngModel)]="date"
                    [inline]=false
                    [showTime]=false
                    [timeOnly]=false
                    dateFormat="dd/mm/yy"
                    style="width: 100%"
                    id="data">
        </p-calendar>
      </div>

      <div class="p-field">
        <p-calendar name="calendario"
                    [(ngModel)]="hora"
                    [inline]=false
                    [showTime]=false
                    [timeOnly]=true
                    style="width: 100%"
                    id="hora">
        </p-calendar>
      </div>
    </div>
  </div>

  <div class="p-col-12 p-md-12 p-lg-12">
    <hr>
    <h2>Seções/Ingressos</h2>
  </div>

  <div class="p-col-12 p-md-12 p-lg-12">
    <app-criar-ingresso [event]="event"></app-criar-ingresso>
  </div>

  <div class="p-col-12 p-md-12 p-lg-12">
    <hr>
    <h2>Local</h2>
  </div>

  <div class="p-col-12 p-md-6 p-lg-6">
    <app-input-texto id="pais"
                        label="País"
                        [(ngModel)]="event.localization.country"
                        name="pais"
                        required="true">
    </app-input-texto>
  </div>

  <div class="p-col-12 p-md-6 p-lg-6">
    <app-input-texto id="cidade"
                     label="Cidade"
                     [(ngModel)]="event.localization.city"
                     name="cidade"
                     required="true">
    </app-input-texto>
  </div>

  <div class="p-col-12 p-md-6 p-lg-6">
    <app-input-texto id="endereco"
                     label="Endereço"
                     [(ngModel)]="event.localization.address"
                     name="endereco"
                     required="true">
    </app-input-texto>
  </div>

  <div class="p-col-12 p-md-6 p-lg-6">
    <app-input-texto id="complemento"
                     [(ngModel)]="event.localization.complement"
                     name="complement"
                     label="Complemento">
    </app-input-texto>
  </div>

  <div class="p-col-12 p-md-12 p-lg-12">
    <hr>
    <h2>Imagem</h2>
  </div>

  <div class="p-col-12 p-md-12 p-lg-12">
    <app-imagem-evento (imagemOutput)="addImagem($event)"></app-imagem-evento>
  </div>

  <div class="p-col-12 p-md-12 p-lg-12">
    <hr>
    <div class="criar-evento">
    <br>
      <p-checkbox label="Concordo com os termos de uso"
                  name="concordar"
                  binary="true"
                  [(ngModel)]="termoAceito">
      </p-checkbox>
      <br><br>
      <button type="button"
              label="Criar evento"
              pButton
              (click)="submit(form)"
              class="ui-button-primary largura-total">
      </button>
    </div>

  </div>
</form>

<p-toast position="bottom-center"></p-toast>
